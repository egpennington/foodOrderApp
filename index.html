<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="food order app, scrimba mod5 solo project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Emmett Pennington, Pennington Programming">
    <title>Jimmy's Diner Ordering App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="header">
        <img src="/images/header.png" alt="Jimmy's Diner Image">
    </header>

    <main id="data-input-el" class="data-input-el"></main>

    <!-- ============ Order modal ============================ -->
    <div id="order-modal" class="order-modal">
        <h2 class="order-modal-title">Your order</h2>
        <div id="food-list-container"></div>
        <div class="food-list total">
            <h2>Total Price</h2>
            <h2 id="price-total-el" class="price">$0</h2>
        </div>
        <button id="order-btn" class="btn">Complete order</button>
    </div>

    <!-- ============== Payment modal ========================== -->
    <div id="payment-modal" class="payment-modal">
        <h2>Enter card details</h2>
        <form id="paymentForm" autocomplete="on">
           <input type="text" id="name" name="name" placeholder="Enter your name" required minlength="2" aria-label="enter name">
           <input type="password" id="ccNum" name="ccNum" placeholder="Enter card number" required pattern="\d{8,}" title="Eight or more characters, no letters or special characters" inputmode="numeric" aria-label="enter credit card number">           
           <input type="password" id="cvvNum" name="cvvNum" placeholder="Enter CVV"  aria-label="enter CVV number" inputmode="numeric" pattern="\d*" title="Please enter numbers only" minlength="3">
           <button type="submit" id="submit-btn" class="btn">Pay</button>
        </form>        
    </div>
    
<script src="main.js" type="module"></script>    
</body>
</html>
